<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login_page3.css">
    <title>Login 3</title>
</head>
<body>
    <form class="form">
        <div class="logintitle">Login</div>
        <label for="user" id="l1" class="lab">Username: </label>
        <input type="text" id="user" class="inp" required>
        <label for="pass" id="l2" class="lab">Password: </label>
        <input type="password" id="pass" class="inp" required>
        <div>
            <input type="checkbox" id="rememberme">
            <label for="rememberme" id="l3" class="lab">Remember Me</label>
        </div>
        <button class="LoginBtn">Login</button>
    </form>
</body>
</html>
